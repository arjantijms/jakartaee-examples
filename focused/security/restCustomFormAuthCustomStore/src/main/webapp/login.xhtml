<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:faces="jakarta.faces"
>
    <h:head/>
    
    <h:messages />
    
    <body>
        <p>
            Login to continue
        </p>
    
         <form faces:id="form">
            <p>
                <strong>Username </strong> 
                <input faces:id="username" type="text" faces:value="#{loginBacking.username}" />
            </p>
            <p>
                <strong>Password </strong> 
                <input faces:id="password" type="password" faces:value="#{loginBacking.password}" />
            </p>
            <p>
                <input type="submit" value="Login" faces:action="#{loginBacking.login}" />
            </p>
        </form>
    
    </body>

</html>
